{% extends 'base.html' %}
{% block content %}
    <h2>Healthy Foods Store</h2>
    {% for product in products %}
        <div>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>${{ product.price | to_fixed(2) }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
                <a href="{{ url_for('delete_product', product_id=product.id) }}">Delete</a>
        </div>
    {% endfor %}
    <p><a href="{{ url_for('add_product', admin_key='sdev220_team2_admin') }}">Add New Product</a></p>
{% endblock %}
