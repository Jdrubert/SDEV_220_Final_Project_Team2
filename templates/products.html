{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="section-title">Healthy Foods Store</h2>


    {% for product in products %}
    <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p class="price">${{ "%.2f"|format(product.price) }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
        <a href="{{ url_for('delete_product', product_id=product.id) }}">Delete</a>
    </div>
    {% endfor %}

    <div class="product-card">
        <a href="{{ url_for('add_product', admin_key='sdev220_team2_admin') }}">Add New Product</a>
    </div>
</div>
{% endblock %}
